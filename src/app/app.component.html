<div id="root">
  <div id="header">
    <app-header></app-header>
  </div>
  <div id="content">
    <button (click)="addNewTimeSince()">Create</button>
    <button (click)="onClearLocalStorage()">Clear All</button>
    <br />
    <!--TODO: Make this a separate component to prevent cluttering the main file-->
    <div id=grid-container>
      <div *ngFor="let item of item_list">
        <app-time-since [id]="item.id" [title]="item.title" [time]="item.time"
          (modified_item)="this.onDataUpdate($event)" (on_delete_ee)="onRemoveTime()">
        </app-time-since>
      </div>
    </div>
  </div>
  <div id="footer">
    <div> <a href="https://github.com/l0-w-0l/angular-time-since">
        GitHub: l0-w-0l
      </a></div>
  </div>
</div>
