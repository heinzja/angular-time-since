<div id="root">
  <div id="header">
    <app-header></app-header>
  </div>
  <div id="content">
    <button mat-raised-button (click)="addNewTimeSince()" style="margin: 5px;">Create</button>
    <button mat-raised-button (click)="onClearLocalStorage()" style="margin: 5px;">Clear All</button>
    <br />
    <!--TODO: Make this a separate component to prevent cluttering the main file-->
    <div id=grid-container>
      <div *ngFor="let item of item_list; let i = index">
        <app-time-since [index]="i" [id]="item.id" [time]="item.time" [title]="item.title"
        (on_modify_ee)="onDataUpdate($event)" (on_delete_ee)="onRemoveTime($event)">
        </app-time-since>
      </div>
    </div>
  </div>
  <div id="footer">
    <app-footer></app-footer>
  </div>
</div>
