<div id="root">
  <div id="header">Time Since</div>
  <div id="content">
    <button disabled>save(WIP)</button>
    <button disabled>load(WIP)</button>
    <button (click)="onClearLocalStorage()">clear local storage </button>
    <br />
    <button (click)="onAddNewTimeSinceNow()">Add TimeSince Now</button>
    <button (click)="onAddNewTimeSinceCustom()">
      Add TimeSince Custom Start
    </button>
    <br />
    <div id="grid-container" *ngIf="num_items > 0">
      <div *ngFor="let item of item_list | keyvalue">
        <app-time-since-now *ngIf="isTimeSinceNow(item.value)" [id]="item.key" [data]="item.value"
          (updated_data)="this.onDataUpdate($event)">
          <button>test</button>
        </app-time-since-now>

        <app-time-since-now *ngIf="isTimeSinceCustom(item.value)" [id]="item.key" [data]="item.value"
          (updated_data)="this.onDataUpdate($event)">
        </app-time-since-now>
      </div>
    </div>
  </div>
  <div id="footer">
    <table style="width: 100%">
      <tr>
        <td>time since</td>
        <td>
          <a href="https://github.com/l0-w-0l/angular-time-since">
            GitHub: |0-w-0|
          </a>
        </td>
        <td>{{todays_date}}</td>
      </tr>
    </table>
  </div>
</div>
