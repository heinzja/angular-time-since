<div class="parent">
  <div id="header">
    Title:
    <input
      #input
      placeholder="placeholder"
      [value]="this.title"
      (keyup.enter)="updateTitle(input.value)"
    />
    ID: {{ this.id }}
    <button (click)="onDelete()">X</button>
  </div>
  <br />
  <div id="content">
    Start Date: {{ this.time | date: "hh-mm a MM/dd/yyyy"}}
    <br />
    <div *ngIf="this.time">
      time-since: {{ time_since}}
    </div>
  </div>
  <br />
  <div id="footer">
  </div>
</div>
