<div class="parent">
  <div id="header">
    Title:
    <input
      #input
      placeholder="placeholder"
      [value]="this.data['title']"
      (keyup.enter)="updateTitle(input.value)"
    />
    ID: {{this.data['id']}}
  </div>
  <br />
  <div id="content">
    time-pressed:
    {{this.data['time_pressed']}}
    <br />
    <div *ngIf="this.time_now">
      time-since: {{time_since}}
    </div>
  </div>
  <br />
  <div id="footer">
  </div>
</div>
